<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <button type="" class="voltar">Voltar</button>
        <div class="titulo">    
            <h1>CARRINHO</h1>
        </div>
    </header>
    <main>
        <div class="item">
            <div class="img_nome_preco">
                <img src="img/coxinha.png" alt="img_item" class="img_item">
                <h3 class="nome_item">Coxinha</h3>
                <p class="preco_item">4,50</p>
            </div>
            <div class="add_delete">
                <button class="menos">-</button>
                <button class="quant_item">1</button>
                <button class="mais">+</button>
            </div>
        </div>

        <div class="item">
            <div class="img_nome_preco">
                <img src="img/coxinha.png" alt="img_item" class="img_item">
                <h3 class="nome_item">Coxinha</h3>
                <p class="preco_item">4,50</p>
            </div>
            <div class="add_delete">
                <button class="menos">-</button>
                <button class="quant_item">1</button>
                <button class="mais">+</button>
            </div>
        </div>
            <p class="total">Total: R$ 9,00</p>
            
            <div class="botoes">
                <button class="cancelar">Cancelar Pedido</button>
                <button class="finalizar">Forma de pagamento</button>
            </div>
    </main>
</body>
</html>
