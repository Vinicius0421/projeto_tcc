<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="login_usuario.css">
</head>
<body>
    <header>
        <img src="YummyFoods.png" alt="logo">
        <a href="../area_funcionario/login/login.html"><button class="login_funcionario">Login Funcionário</button></a>
    </header>

    <main>
        <div class="container">
            <form method="post" action="...">
                <div class="itens">
                    <h1>Insira seus dados</h1>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome...">
                    
                    <br>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF...">
                    
                    <br>

                </div>
            </form>
        </div>
    </main>
</body>
