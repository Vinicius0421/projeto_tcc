<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <button class="voltar">Voltar</button>
        </a>
            
        <h1 class="titulo">CARRINHO</h1>
    </header>

    <main>
        <div class="item">
            <div class="img_nome_preco">
                <img src="img/coxinha.png" alt="img_item" class="img_item">
                <h3 class="nome_item">Coxinha</h3>
                <p class="preco_item">4,50</p>
            </div>
            <div class="add_delete">
                <button class="menos">-</button>
                <p class="quant_item">1</p>
                <button class="mais">+</button>
            </div>
        </div>
        <div class="item">
            <div class="img_nome_preco">
                <img src="img/coxinha.png" alt="img_item" class="img_item">
                <h3 class="nome_item">Coxinha</h3>
                <p class="preco_item">4,50</p>
            </div>
            <div class="add_delete">
                <button class="menos">-</button>
                <p class="quant_item">1</p>
                <button class="mais">+</button>
            </div>
        </div>
        
        <p id="total" class="total">Total: R$ 9,00</p>
        
        <div class="botoes">
            <button class="cancelar">Cancelar Pedido</button>
            <button class="finalizar">Forma de pagamento</button>
        </div>

    </main>
</body>
    <script src="/scripts/carrinho.js"></script>
</html>
